<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGC HK Web File View Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>IGC HK Web File View Page</h1>
    <p>Paste your filename & directory below:</p>
    <textarea id="filename" placeholder="Paste filename here..."></textarea>
    <div class="button-container">
        <button onclick="openUrl()">Submit</button>
        <button onclick="window.open('https://web.igchkshop.dpdns.org/igchk', '_blank')">Go to IGC HK Main Page</button>
    </div>

    <script>
        function openUrl() {
            const url = "https://web.igchkshop.dpdns.org/";
            const filename = document.getElementById("filename").value;
            const fullUrl = url + filename;
            window.open(fullUrl, '_blank');
        }
    </script>
</body>
</html>
