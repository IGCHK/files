<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGC HK Web File View Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .main-button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .secondary-button {
            margin: 5px 0;
            padding: 6px 12px;
            background-color: #e7e7e7;
            color: #333;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            opacity: 0.9;
        }
        .main-button:hover {
            background-color: #45a049;
        }
        .secondary-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>IGC HK Web File View Page</h1>
    <p>Paste your filename & directory below:</p>
    <textarea id="filename" placeholder="Paste filename here..."></textarea>
    
    <button class="main-button" onclick="openUrl()">Submit</button>
    <br>
    <button class="secondary-button" onclick="window.open('https://web.igchkshop.dpdns.org/igchk', '_blank')">IGC HK</button>

    <script>
        function openUrl() {
            const url = "https://web.igchkshop.dpdns.org/";
            const filename = document.getElementById("filename").value;
            const fullUrl = url + filename;
            window.open(fullUrl, '_blank');
        }
    </script>
</body>
</html>
